name: NAPI CI

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
    paths:
      - "napi-bindings/**"
      - "src/**"
      - "Cargo.toml"
      - ".github/workflows/napi-ci.yml"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "napi-bindings/**"
      - "src/**"
      - "Cargo.toml"

env:
  DEBUG: napi:*
  MACOSX_DEPLOYMENT_TARGET: "10.13"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          # Windows
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: npm run build -- --target aarch64-pc-windows-msvc
          # Linux x86_64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu
          # Linux aarch64 (cross-compile with napi-cross)
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: CC=clang npm run build -- --target aarch64-unknown-linux-gnu --use-napi-cross

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install dependencies
        working-directory: napi-bindings
        run: npm ci || npm install

      - name: Build
        working-directory: napi-bindings
        run: ${{ matrix.settings.build }}
        env:
          CARGO_INCREMENTAL: "0"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: napi-bindings/*.node
          if-no-files-found: error

  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        working-directory: napi-bindings
        run: npm ci || npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: napi-bindings/artifacts

      - name: Move artifacts
        working-directory: napi-bindings
        run: npm run artifacts

      - name: Publish
        working-directory: napi-bindings
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-jsr:
    name: Publish to JSR
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write # Required for JSR OIDC authentication

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Publish to JSR
        working-directory: napi-bindings
        run: npx jsr publish --allow-dirty
